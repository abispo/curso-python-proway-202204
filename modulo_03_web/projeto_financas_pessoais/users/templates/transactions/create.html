{% extends 'base.html' %}

{% block content %}
    <div class="container border border-dark mt-2" style="max-width: 480px">
        <div class="row mt-4">
            <div class="col align-self-center text-center">
                CADASTRE UMA NOVA TRANSAÇÃO
            </div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row my-2">
                <div class="col">
                    <select name="menuDebitAccount" id="menuDebitAccount">
                        <option value="TODO">TODO</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <select name="menuCreditAccount" id="menuCreditAccount">
                        <option value="TODO">TODO</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <input
                            type="number"
                            name="txtValue"
                            class="form-control"
                            placeholder="Informe o valor da transação"
                    >
                </div>
            </div>
            <div class="row mb-2">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </div>
            </form>
    </div>
{% endblock %}
